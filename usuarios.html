<section class="content-header">
	<h1>Usuarios</h1>
    <ol class="breadcrumb">
    	<li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
        	<li><a href="#">Catálogo de Usuarios</a></li>
        	<li><a href="#">Usuarios</a></li>
        </ol>
</section>
<!-- Main content -->
<section class="content">
	<div class="box">
		<div class="box-header with-border">
			<h1 class="box-title">Lista de usuarios</h1>
			<div class="box-tools pull-right">
            	<button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Minimizar"><i class="fa fa-minus"></i></button>
            	<button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Cerrar"><i class="fa fa-times"></i></button>
        	</div>
		</div>
		<div class="box-body" id="tablaUsuarios"></div>
	</div>
	<div class="box">
		<div class="box-header with-border">
			<h1 class="box-title">Datos del usuario</h1>
			<div class="box-tools pull-right">
            	<button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Minimizar"><i class="fa fa-minus"></i></button>
            	<button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Cerrar"><i class="fa fa-times"></i></button>
        	</div>
		</div>
		<div class="box-body" id="agregarUsuario">
			<form id="userAddForm">
				<div class="row">
					<div class="col-md-12" >
						<div class="form-group pull-right">
							<button type="button" class="btn btn-default" id="newUser">Nuevo</button>
							<button type="button" class="btn btn-default" id="editUser">Editar</button>
							<button type="button" class="btn btn-default" id="deleteUSer">Eliminar</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<small>Nombre(s): *</small>
							<input type="text" class="form-control" name="nombre" placeholder="Nombre(s)" id="nombresUsuario">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<small>Apellido paterno: *</small>
							<input type="text" class="form-control" name="apaterno" placeholder="Apellido paterno" id="apaternoUsuario">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<small>Apellido materno:</small>
							<input type="text" class="form-control" name="amaterno" placeholder="Apellido materno" id="amaternoUsuario">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<small>Correo electrónico: *</small>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
	                			<input type="email" class="form-control" placeholder="Correo electrónico" id="emailUsuario" name="emailUsuario" required>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<small>Nombre de usuario: *</small>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-at"></i></span>
	                			<input type="text" class="form-control" placeholder="Nombre de usuario" id="userName" name="userName" required>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group" id="divPassC">
							<small id="labelPass">Password: *</small>
							<div class="input-group" id="passDiv">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
	                			<input type="password" class="form-control" placeholder="Password" id="passwdUser" name="passwdUser">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group pull-right" style="margin-top:20px">
							<button type="button" class="btn bg-olive" id="limpiarFormUsuarios">Limpiar formulario</button>
							<button type="button" class="btn bg-navy" id="saveUser">Guardar usuario</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</section><!-- /.content -->
